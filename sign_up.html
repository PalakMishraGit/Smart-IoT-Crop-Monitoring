<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-[url('imag2.png')] bg-cover bg-center overflow-hidden">
  <div class="bg-white bg-opacity-75 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold font-serif text-center text-green-700 mb-6">Create Your Account</h1>
    <form id="signupForm" class="space-y-4" action="sign_up.php" method="POST">
      <div>
        <label for="name" class="block font-medium">Full Name</label>
        <input type="text" id="name" name="name" class="w-full p-2 border rounded" placeholder="Enter your Name " required>
      </div>
      <div>
        <label for="email" class="block font-medium">Email</label>
        <input type="email" id="email" name="email" class="w-full p-2 border rounded" placeholder="Enter your e-mail " required>
      </div>
      <div>
        <label for="password" class="block font-medium">Password</label>
        <input type="password" id="password" name="password" class="w-full p-2 border rounded" placeholder="••••••••" required>
      </div>
      <div>
        <label for="confirmPassword" class="block font-medium">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="w-full p-2 border rounded" placeholder="••••••••" required>
      </div>
      <div>
        <label for="Username" class="block font-medium">Username</label>
        <input type="text" id="Username" name="Username" class="w-full p-2 border rounded" placeholder="Enter a user-name" required>
      </div>
      <button type="submit" class="w-full py-2 bg-green-600 text-white rounded hover:bg-green-700">Sign Up</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a href="index.html" class="text-green-700 hover:underline">Login</a>
    </p>
  </div>
